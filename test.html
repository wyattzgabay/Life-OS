<!DOCTYPE html>
<html>
<head>
    <title>Script Test</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; padding: 20px; }
        .ok { color: #0f0; }
        .fail { color: #f00; }
        #log { white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Script Loading Test</h1>
    <div id="log"></div>
    
    <script>
        function log(msg, isError) {
            const div = document.getElementById('log');
            const span = document.createElement('div');
            span.className = isError ? 'fail' : 'ok';
            span.textContent = msg;
            div.appendChild(span);
        }
        
        log('Test page loaded OK');
    </script>
    
    <script>
        log('Testing firebase-config.js...');
    </script>
    <script src="js/firebase-config.js?t=9999" onerror="log('FAILED: firebase-config.js', true)"></script>
    <script>
        if (typeof Firebase !== 'undefined') log('✓ Firebase OK');
        else log('✗ Firebase MISSING', true);
    </script>
    
    <script>
        log('Testing config.js...');
    </script>
    <script src="js/config.js?t=9999" onerror="log('FAILED: config.js', true)"></script>
    <script>
        if (typeof CONFIG !== 'undefined') log('✓ CONFIG OK');
        else log('✗ CONFIG MISSING', true);
    </script>
    
    <script>
        log('Testing state.js...');
    </script>
    <script src="js/state.js?t=9999" onerror="log('FAILED: state.js', true)"></script>
    <script>
        if (typeof State !== 'undefined') log('✓ State OK');
        else log('✗ State MISSING', true);
    </script>
    
    <script>
        log('Testing utils.js...');
    </script>
    <script src="js/utils.js?t=9999" onerror="log('FAILED: utils.js', true)"></script>
    <script>
        if (typeof Utils !== 'undefined') log('✓ Utils OK');
        else log('✗ Utils MISSING', true);
    </script>
    
    <script>
        log('');
        log('=== All tests complete ===');
    </script>
</body>
</html>
